
{% extends "bootstrap/layout.html" %}
{% block content %}

{% include nav%}
  
<body>
    <div class="container">
        <h1 class="mt-3">Edit Station</h1>
        <form action="" method="POST" class="mt-3">
            <div class="form-group">
                <label for="stationName">Name</label>
                <input type="text" id="stationName" class="form-control" name="name" value="{{ station.name }}">
            </div>
            <div class="form-group">
                <label for="stationLatitude">Latitude</label>
                <input type="text" id="stationLatitude" class="form-control" name="lat" value="{{ station.lat }}">
            </div>
            <div class="form-group">
                <label for="stationLongitude">Longitude</label>
                <input type="text" id="stationLongitude" class="form-control" name="lng" value="{{ station.lng }}">
            </div>
            <div class="form-group">
                <label for="stationCreator">Creator</label>
                <input type="text" id="stationCreator" class="form-control" name="creator" value="{{ station.creator }}">
            </div>
            <div class="form-group">
                <label for="stationType">Station Type</label>
                <input type="text" id="stationType" class="form-control" name="station_type" value="{{ station.station_type }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

	{% endblock %}
