{% extends "bootstrap/layout.html" %}
{% block content %}

{% include nav%}

<div class="container">
    <h1 class="mt-3">Edit Train Station</h1>
	<form action="{{ url_for('editStation', id=station.id) }}" method="POST" class="mt-3">
        <div class="form-group">
            <label for="stationNativeName">Name</label>
            <input type="text" id="stationNativeName" class="form-control" name="name" value="{{ station.name }}">
        </div>
        <div class="form-group">
            <label for="stationLatinName">Latin Name</label>
            <input type="text" id="stationLatinName" class="form-control" name="latin_name" value="{{ station.latin_name }}">
        </div>
        <div class="form-group">
            <label for="stationNativeCityName">City</label>
            <input type="text" id="stationNativeCityName" class="form-control" name="city" value="{{ station.city }}">
        </div>
        <div class="form-group">
            <label for="stationLatinCityName">Latin City</label>
            <input type="text" id="stationLatinCityName" class="form-control" name="latin_city" value="{{ station.latin_city }}">
        </div>
        <div class="form-group">
            <label for="stationCountryCode">Country Code</label>
            <input type="text" id="stationCountryCode" class="form-control" name="country_code" value="{{ station.country_code }}">
        </div>
        <div class="form-group">
            <label for="stationLatitude">Latitude</label>
            <input type="text" id="stationLatitude" class="form-control" name="latitude" value="{{ station.latitude }}">
        </div>
        <div class="form-group">
            <label for="stationLongitude">Longitude</label>
            <input type="text" id="stationLongitude" class="form-control" name="longitude" value="{{ station.longitude }}">
        </div>
        <div class="form-group">
            <label for="stationProcessedName">Processed Name</label>
            <input type="text" id="stationProcessedName" class="form-control" name="processed_name" value="{{ station.processed_name }}">
        </div>
		<br>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
	
	<form action="{{ url_for('editStation', id=station.id) }}" method="POST" class="mt-3">
		<input type="hidden" name="action" value="delete">
		<button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this station?');">Delete</button>
	</form>
    </form>
</div>

{% endblock %}
